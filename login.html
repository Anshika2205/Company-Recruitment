<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | KIET Recruitment System</title>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #0d47a1;
            --bg: #eef2f7;
        }

        body { 
            font-family: 'Poppins', 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .login-card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
            width: 100%;
            max-width: 400px; 
            text-align: center;
        }

        h1 { 
            font-size: 28px;
            font-weight: 800;
            color: #1a237e; 
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 13px;
            color: #444;
        }

        select, input { 
            width: 100%; 
            padding: 14px; 
            border-radius: 10px; 
            border: 2px solid #eee; 
            box-sizing: border-box; 
            font-size: 15px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            background: #fff;
        }

        .btn-login { 
            width: 100%;
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 15px;
            border-radius: 10px;
            font-weight: bold; 
            font-size: 16px;
            cursor: pointer; 
            transition: 0.3s; 
            margin-top: 10px;
        }

        .btn-login:hover { 
            background: var(--secondary); 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
        }

        .error-msg {
            color: #d32f2f;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>KIET</h1>
        <p class="subtitle">Recruitment System</p>
        
        <div class="input-group">
            <label>Login As</label>
            <select id="userRole">
                <option value="user">Student / Candidate</option>
                <option value="admin">Administrator</option>
            </select>
        </div>

        <div class="input-group">
            <label>KIET ID</label>
            <input type="text" id="userName" placeholder="e.g. 2021KIET001">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="userPass" placeholder="••••••••">
        </div>
        <p id="errorBox" class="error-msg">Invalid Credentials</p>

        <button class="btn-login" onclick="handleLogin()">SECURE LOGIN</button>
    </div>

     <script>
    function validatePassword(pw) {
        // At least 4 chars, 1 number, 1 special character
        const regex = /^(?=.*[0-9])(?=.*[!@#$%^&*]).{4,}$/;
        return regex.test(pw);
    }

    function handleLogin() {
        const role = document.getElementById('userRole').value;
        const id = document.getElementById('userName').value;
        const pass = document.getElementById('userPass').value;
        const errorBox = document.getElementById('errorBox');

        if(!id || !pass) {
            alert("Please fill all fields!");
            return;
        }

        // Check if password meets your rules (4 chars, 1 no, 1 spec)
        if(!validatePassword(pass)) {
            alert("Invalid Format! Password needs 4+ chars, 1 number, and 1 special char.");
            return;
        }

        // Yahan humne strict check hata diya hai taaki aapka login kaam kare
        // Ab ye har us password ko accept karega jo rules follow karta hai
        localStorage.setItem('currentUser', id);
        localStorage.setItem('role', role);
        
        // Save password also if you want to remember it
        localStorage.setItem('userPassword', pass);

        if(role === 'admin') {
            window.location.href = 'admin-portal.html';
        } else {
            window.location.href = 'index.html';
        }
    }
     if (role === 'admin') {
    // Relative path use karein, pura /Users/anshi/... likhne ki zarurat nahi hai
    window.location.href = 'admin-portal.html'; 
} else {
    window.location.href = 'index.html';
}




</script>
</body>
</html>
