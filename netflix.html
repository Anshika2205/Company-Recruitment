<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Recruitment</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Helvetica Neue', sans-serif; }
        body { background: white; padding: 80px 10%; }
        .line { height: 2px; background: #e50914; width: 100px; margin-bottom: 30px; }
        h1 { font-size: 80px; letter-spacing: -2px; margin-bottom: 40px; }
        .stats { display: flex; gap: 100px; margin-bottom: 60px; }
        .stat-item h4 { color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .stat-item p { font-size: 32px; font-weight: bold; }
        .desc { font-size: 24px; color: #444; line-height: 1.5; max-width: 800px; margin-bottom: 50px; }
        .apply-sec { border-top: 1px solid #ddd; padding-top: 40px; }
        .netflix-btn { background: #e50914; color: white; padding: 20px 50px; border: none; font-size: 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="line"></div>
    <h1>Netflix.</h1>
    <div class="stats">
        <div class="stat-item"><h4>Package</h4><p>90.0 LPA</p></div>
        <div class="stat-item"><h4>Location</h4><p>Los Gatos / Remote</p></div>
        <div class="stat-item"><h4>Selection</h4><p>Culture-First</p></div>
    </div>
    <div class="desc">
        We hire only fully formed professionals. There is no hand-holding. We provide the freedom to do your best work and the compensation to match it.
    </div>
    <div class="apply-sec">
        <h3>Join the Culture of Excellence</h3>
        <input type="file" style="margin: 30px 0;"><br>
        <button class="netflix-btn" onclick="alert('Netflix Application Sent!')">APPLY TO NETFLIX</button>
    </div>
</body>
</html>
</html>
