<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faculty Master Control | TechVarsity HUB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --admin-blue: #1a73e8; --light-bg: #f8f9fa; --border: #dadce0; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: white; margin: 0; display: flex; }

        /* Sidebar & Canvas Styling */
        .sidebar { width: 300px; background: var(--light-bg); border-right: 1px solid var(--border); height: 100vh; position: fixed; padding: 40px 20px; box-shadow: 2px 0 10px rgba(0,0,0,0.02); }
        .sidebar h2 { color: var(--admin-blue); font-weight: 900; margin-bottom: 40px; text-align: center; }
        .nav-item { padding: 15px 25px; border-radius: 0 50px 50px 0; cursor: pointer; display: flex; align-items: center; gap: 15px; color: #3c4043; transition: 0.3s; margin-left: -20px; }
        .nav-item:hover, .nav-item.active { background: #e8f0fe; color: var(--admin-blue); font-weight: bold; }
        .main-canvas { margin-left: 300px; flex: 1; padding: 60px; overflow-y: auto; height: 100vh; }
        .admin-box { background: white; border: 1px solid var(--border); border-radius: 15px; padding: 40px; margin-bottom: 50px; position: relative; }

        /* Admin Action Buttons */
        .btn-magic { background: var(--admin-blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; margin-bottom: 20px; }
        .btn-delete { position: absolute; top: -10px; right: -10px; background: #fee2e2; color: #dc2626; border: 1px solid #dc2626; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-weight: bold; z-index: 10; }
        
        /* THE MODAL (FORM) SYSTEM */
        .admin-modal { display: none; position: fixed; z-index: 10000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 5% auto; padding: 35px; border-radius: 24px; width: 550px; box-shadow: 0 25px 50px rgba(0,0,0,0.3); animation: slideDown 0.4s ease; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: #475569; font-size: 13px; }
        .form-group input { width: 100%; padding: 12px; border: 1.5px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; transition: 0.3s; }
        .form-group input:focus { border-color: var(--admin-blue); outline: none; box-shadow: 0 0 0 4px rgba(26, 115, 232, 0.1); }
        .btn-submit { width: 100%; padding: 16px; background: var(--admin-blue); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; margin-top: 15px; font-size: 16px; }

        @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div id="companyModal" class="admin-modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Add Strategic Partner</h3><i class="fas fa-times" onclick="closeModal('companyModal')" style="cursor:pointer"></i></div>
            <div class="form-group"><label>Company Logo URL</label><input type="text" id="cLogo" placeholder="e.g. google-logo.png"></div>
            <div class="form-group"><label>Target File Name</label><input type="text" id="cLink" placeholder="e.g. google.html"></div>
            <button class="btn-submit" onclick="submitCompany()">ADD PARTNER TO GRID</button>
        </div>
    </div>

    <div id="internModal" class="admin-modal">
        <div class="modal-content">
            <div class="modal-header"><h3>Post New Drive</h3><i class="fas fa-times" onclick="closeModal('internModal')" style="cursor:pointer"></i></div>
            <div class="form-row">
                <div class="form-group"><label>Company Name</label><input type="text" id="iName" placeholder="Zomato"></div>
                <div class="form-group"><label>Category</label><input type="text" id="iCat" placeholder="Product"></div>
            </div>
            <div class="form-group"><label>Internship Role Title</label><input type="text" id="iRole" placeholder="SDE Intern (2026)"></div>
            <div class="form-group"><label>Company Logo URL</label><input type="text" id="iLogo" placeholder="URL here"></div>
            <button class="btn-submit" onclick="submitIntern()">PUBLISH INTERNSHIP</button>
        </div>
    </div>

    <div id="rankModal" class="admin-modal">
        <div class="modal-content" style="width: 650px;">
            <div class="modal-header"><h3>Update Rankers Leaderboard</h3><i class="fas fa-times" onclick="closeModal('rankModal')" style="cursor:pointer"></i></div>
            <div class="form-row">
                <div class="form-group"><label>Rank #</label><input type="number" id="rNum" placeholder="1"></div>
                <div class="form-group"><label>Student Full Name</label><input type="text" id="rName" placeholder="Om Goel"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Branch & Batch</label><input type="text" id="rBranch" placeholder="CSE AI | 2019"></div>
                <div class="form-group"><label>Package (LPA)</label><input type="text" id="rPkg" placeholder="‚Çπ15 LPA"></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Company Name</label><input type="text" id="rComp" placeholder="Accenture"></div>
                <div class="form-group"><label>Company Logo URL</label><input type="text" id="rCompLogo" placeholder="Logo URL"></div>
            </div>
            <div class="form-group"><label>Profile Photo URL</label><input type="text" id="rImg" placeholder="Student Photo URL"></div>
            <button class="btn-submit" onclick="submitRanker()">ADD TO SUCCESS WALL</button>
        </div>
    </div>

    <aside class="sidebar">
        <h2>TV.HUB ADMIN</h2>
        <div class="nav-item active" onclick="jumpTo('companies')"><i class="fas fa-building"></i> Tech Partners</div>
        <div class="nav-item" onclick="jumpTo('internships')"><i class="fas fa-briefcase"></i> Internships</div>
        <div class="nav-item" onclick="jumpTo('ranker-list')"><i class="fas fa-trophy"></i> KIET Rankers</div>
        <div class="nav-item" onclick="window.location.href='admin-desk.html'"><i class="fas fa-envelope-open-text" style="color: #ea4335;"></i> Student Queries</div>
        <br><hr><br>
        <button onclick="saveChanges()" class="btn-magic" style="width: 100%; justify-content: center; padding: 15px; border-radius: 50px;">SAVE ALL LIVE DATA</button>
    </aside>

    <main class="main-canvas">
        <header style="margin-bottom: 50px;">
            <h1>Faculty Control Portal</h1>
            <p>Admin Mode: <b>Dr. Vineet Sharma</b>. Professional detail forms active.</p>
        </header>

        <div class="admin-box">
            <button class="btn-magic" onclick="openModal('companyModal')"><i class="fas fa-plus"></i> Add New Partner</button>
            <section id="companies" class="company-section" style="padding: 20px 0; background: #fff; position: relative;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;">
                    <h2 class="section-title" style="margin: 0;" contenteditable="true">Strategic Tech Partners</h2>
                </div>
                <div class="comp-grid" id="partnerGrid">
                    <div class="comp-item" style="position:relative;">
                        <button class="btn-delete" onclick="this.parentElement.remove()">√ó</button>
                        <a href="google.html"><img src="https://static.dezeen.com/uploads/2025/05/sq-google-g-logo-update_dezeen_2364_col_0.jpg"></a>
                    </div>
                </div>
            </section>
        </div>

        <section id="internships" class="admin-box">
            <button class="btn-magic" onclick="openModal('internModal')"><i class="fas fa-plus"></i> Post New Internship</button>
            <div class="intern-grid" id="internGrid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                </div>
        </section>

        <section id="ranker-list" class="admin-box" style="padding: 80px 10%; background: #f8fafc; position: relative;">
            <div style="text-align: right; margin-bottom: 20px;">
                <button class="btn-magic" onclick="openModal('rankModal')"><i class="fas fa-user-plus"></i> Update Success Leaderboard</button>
            </div>
            <div style="text-align: center; margin-bottom: 60px;">
                <h2 style="font-size: 45px; font-weight: 900; color: #0f172a; letter-spacing: -1px;" contenteditable="true">üèÜ KIET Rankers 2025-26</h2>
            </div>
            <div class="leaderboard-wrapper" id="rankerContainer" style="max-width: 1000px; margin: auto;">
                </div>
        </section>

    </main>

    <script>
        // NAVIGATION
        function jumpTo(id) { document.getElementById(id).scrollIntoView({ behavior: 'smooth' }); }

        // MODAL TOGGLES
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // FORM SUBMISSION: COMPANY
        function submitCompany() {
            const logo = document.getElementById('cLogo').value;
            const link = document.getElementById('cLink').value;
            if(!logo) return;
            const grid = document.getElementById('partnerGrid');
            const div = document.createElement('div');
            div.className = 'comp-item'; div.style.position = 'relative';
            div.innerHTML = `<button class="btn-delete" onclick="this.parentElement.remove()">√ó</button><a href="${link}"><img src="${logo}"></a>`;
            grid.appendChild(div);
            closeModal('companyModal');
        }

        // FORM SUBMISSION: INTERNSHIP
        function submitIntern() {
            const logo = document.getElementById('iLogo').value;
            const name = document.getElementById('iName').value;
            const cat = document.getElementById('iCat').value;
            const role = document.getElementById('iRole').value;
            const grid = document.getElementById('internGrid');
            const div = document.createElement('div');
            div.className = 'intern-mini-card'; div.style.position = 'relative';
            div.innerHTML = `
                <button class="btn-delete" onclick="this.parentElement.remove()">√ó</button>
                <div class="card-badge" style="background:#f1f5f9; color:#64748b;">${cat}</div>
                <img src="${logo}" style="height:45px; margin-bottom:25px;">
                <h3>${name}</h3><p>${role}</p><a href="#" class="apply-link-btn">View Details</a>`;
            grid.appendChild(div);
            closeModal('internModal');
        }

        // FORM SUBMISSION: RANKER (Name, Branch, Package, Company)
        function submitRanker() {
            const num = document.getElementById('rNum').value;
            const name = document.getElementById('rName').value;
            const branch = document.getElementById('rBranch').value;
            const pkg = document.getElementById('rPkg').value;
            const compName = document.getElementById('rComp').value;
            const compLogo = document.getElementById('rCompLogo').value;
            const stdImg = document.getElementById('rImg').value;
            
            const container = document.getElementById('rankerContainer');
            const div = document.createElement('div');
            div.className = 'rank-item'; div.style.cssText = "position:relative; display:flex; align-items:center; background:white; padding:25px 40px; border-radius:25px; margin-bottom:20px; border:1px solid #f1f5f9; box-shadow:0 4px 15px rgba(0,0,0,0.02);";
            div.innerHTML = `
                <button class="btn-delete" onclick="this.parentElement.remove()">√ó</button>
                <div style="width:45px;height:45px;border-radius:50%;border:2px solid #94a3b8;color:#94a3b8;display:flex;align-items:center;justify-content:center;font-weight:900;margin-right:30px;">${num}</div>
                <img src="${stdImg}" style="width:65px;height:65px;border-radius:50%;margin-right:25px;object-fit:cover;">
                <div style="flex:1"><h3 style="font-size:20px;color:#1e293b;margin:0;">${name}</h3><p style="color:#94a3b8;font-size:14px;margin-top:5px;">${branch}</p></div>
                <div style="text-align:center;margin:0 50px;"><img src="${compLogo}" style="height:25px;"><span style="display:block;font-size:12px;color:#64748b;font-weight:bold;margin-top:5px;">${compName}</span></div>
                <div style="font-size:26px;font-weight:900;color:#1a73e8;width:150px;text-align:right;margin-right:20px;">${pkg}</div>
                <i class="fas fa-chevron-right" style="color:#cbd5e1;cursor:pointer;"></i>`;
            container.appendChild(div);
            closeModal('rankModal');
        }

        function saveChanges() { alert("ADMIN SUCCESS: All detailed records updated live!"); }
    </script>
</body>
</html>
